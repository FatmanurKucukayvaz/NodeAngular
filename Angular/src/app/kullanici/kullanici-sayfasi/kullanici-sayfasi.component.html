<table *ngIf="userDetails" class="table-fill ortala">
  <thead>
      <tr>
          <th colspan="2" class="text-center">Kullanıcı Sayfası</th>
      </tr>
  </thead>
  <tbody>
      <tr>
          <td><h2>İsim</h2></td>
          <td>{{userDetails.isim}}</td>
      </tr>
      <tr>
          <td><h2>Tel No</h2></td>
          <td>{{userDetails.tel}}</td>
      </tr>
      <tr>
          <td><h2>Email</h2></td>
          <td>{{userDetails.email}}</td>
      </tr>
      <tr>
          <td colspan="2" class="text-center">
              <input type="button" (click)="cikis()" value="Logout" />
          </td>
      </tr>
  </tbody>
</table>
